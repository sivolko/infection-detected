# Optimized Firebase Hosting preview deployment for PRs
name: Deploy to Firebase Hosting on PR
on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  RUBY_VERSION: '3.1'
  NODE_VERSION: '18'

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Ruby setup with caching
      - name: ğŸ’ Setup Ruby with bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      # Node.js setup with caching
      - name: ğŸ“¦ Setup Node.js with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Install Node dependencies
      - name: ğŸ”§ Install Node dependencies
        run: npm ci --only=dev

      # Cache Jekyll build
      - name: ğŸ—‚ï¸ Cache Jekyll build
        uses: actions/cache@v3
        with:
          path: |
            .jekyll-cache
            _site
          key: ${{ runner.os }}-jekyll-pr-${{ hashFiles('_config.yml', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      # Build Jekyll site for preview (development config)
      - name: ğŸ—ï¸ Build Jekyll site (Preview)
        run: |
          bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: development

      # Verify build output
      - name: ğŸ” Verify build output
        run: |
          echo "Preview build completed. Site structure:"
          ls -la _site/
          echo "Total files: $(find _site -type f | wc -l)"

      # Deploy preview to Firebase Hosting
      - name: ğŸš€ Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INFECTION_DETECTED }}
          projectId: infection-detected
