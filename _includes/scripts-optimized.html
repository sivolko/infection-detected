<!-- Optimized Scripts - Single Bundle Approach -->
<!-- Load scripts.js first as it contains LazyLoad library -->
{% if jekyll.environment == "production" %}
<script src="{{ site.baseurl }}/assets/js/scripts.min.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/app.min.js" defer></script>
{% else %}
<script src="{{ site.baseurl }}/assets/js/scripts.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/app.js" defer></script>
{% endif %}

<!-- Simple Jekyll Search -->
<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js" defer></script>

<!-- Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('ServiceWorker registered:', registration.scope);
        })
        .catch(function(error) {
          console.log('ServiceWorker registration failed:', error);
        });
    });
  }
</script>
