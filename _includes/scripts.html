<!-- Optimized JS loading with defer -->
<script src="{{ site.baseurl }}/assets/js/main.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/common.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/scripts.js" defer></script>

<!-- Simple Jekyll Search -->
<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js" defer></script>

<!-- Initialize Simple Jekyll Search with defer -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof SimpleJekyllSearch !== 'undefined') {
      SimpleJekyllSearch({
        searchInput: document.getElementById('js-search-input'),
        resultsContainer: document.getElementById('js-results-container'),
        json: '/search.json',
        searchResultTemplate: '<div class="search-results__item"><a href="{url}" class="search-results__image" style="background-image: url({image})"></a> <a href="{url}" class="search-results__link"><time class="search-results-date" datetime="{date}">{date}</time><div class="search-results-title">{title}</div></a></div>',
        noResultsText: '<h4 class="no-results">No results found</h4>',
        fuzzy: false,
        debounceTime: 300
      });
    }
  });
</script>
