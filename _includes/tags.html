<section class="section section-tags animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="section__head">
          <h3 class="section__title">Popular Topics</h3>
        </div>

        <div class="row">
          {% assign tags = site.tags | sort %}
          {% for tag in tags %}
          {% assign tag_name = tag | first %}
          {% assign posts = tag | last %}
          <div class="col col-2 col-d-6 col-m-12">
            <a href="{{ site.baseurl }}/tags?tag={{ tag_name }}" class="tag-image">
              <span class="tag-name">{{ tag_name }}</span>
              <img
                class="lazy"
                data-src="/assets/images/{{ tag_name | downcase }}.jpg"
                alt="{{ tag_name }}"
                onerror="this.onerror=null;this.src='/assets/images/default.jpg';"
              />
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
