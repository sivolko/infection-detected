<div class="contact-head">
  <h1 class="page-title">Get in touch</h1>
  <p class="page-description">Have any questions? I'd love to hear from you.</p>
</div>

<form class="form" action="https://formspree.io/f/your-form-id" method="POST">
  <div class="form__group">
    <input type="text" class="form__input" placeholder="Your name" name="name" required>
  </div>
  <div class="form__group">
    <input type="email" class="form__input" placeholder="Your email" name="_replyto" required>
  </div>
  <div class="form__group">
    <textarea name="message" class="form__input" placeholder="Your message" rows="10" required></textarea>
  </div>
  <div class="form__group">
    <button class="button button--primary" type="submit">Send Message</button>
  </div>
</form>
